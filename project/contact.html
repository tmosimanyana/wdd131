<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Tinny Mosimanyana</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>My Portfolio</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="enhanced_portfolio.html">Portfolio</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="portfolio-intro">
      <h2>Contact Me</h2>
      <p>Feel free to reach out via the form below:</p>

      <!-- Replace the action URL with your real Formspree endpoint -->
      <form id="contact-form" action="https://formspree.io/f/your-form-id" method="POST" style="max-width:600px; margin:2rem auto; text-align:left;">
        <label>Name:</label><br>
        <input type="text" name="name" required style="width:100%; padding:0.5rem; margin-bottom:1rem;"><br>

        <label>Email:</label><br>
        <input type="email" name="email" required style="width:100%; padding:0.5rem; margin-bottom:1rem;"><br>

        <label>Message:</label><br>
        <textarea name="message" rows="5" required style="width:100%; padding:0.5rem; margin-bottom:1rem;"></textarea><br>

        <button type="submit" class="filter-btn">Send</button>
      </form>

      <!-- Success/Error Message -->
      <p id="form-status" style="margin-top:1rem; font-weight:bold; color:white;"></p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span> üå∫ Tinny Mosimanyana üå∫ Botswana</p>
    <p id="last-modified">Last Modified: </p>
  </footer>

  <script>
    document.getElementById("current-year").textContent = new Date().getFullYear();
    document.getElementById("last-modified").textContent += document.lastModified;

    // Form submission with AJAX + Thank You message
    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          status.textContent = "‚úÖ Message sent successfully! Thank you for reaching out.";
          status.style.color = "lightgreen";
          form.reset();
        } else {
          status.textContent = "‚ùå Oops! Something went wrong. Please try again.";
          status.style.color = "red";
        }
      } catch (error) {
        status.textContent = "‚ùå Network error. Please check your connection.";
        status.style.color = "red";
      }
    });
  </script>
</body>
</html>
