<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botswana</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Botswana</h1>
    </header>
    <main>
        <section class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1024px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 768px)">
                <img src="images/hero-small.webp" alt="Beautiful landscape of Botswana">
            </picture>
        </section>
        <section class="content">
            <h2>About Botswana</h2>
            <p>Botswana is a landlocked country located in Southern Africa. Known for its beautiful landscapes and diverse wildlife...</p>
        </section>
        <section class="weather">
            <h2>Weather <span class="weather-icon">⛅</span></h2>
            <p>Temperature: <span id="temperature">25°C</span></p>
            <p>Wind Speed: <span id="windSpeed">10 km/h</span></p>
            <p>Wind Chill: <span id="windChill">N/A</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> Botswana Tourism</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
