<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Botswana</title>
    <meta name="description" content="Explore the culture, nature, and wildlife of Botswana.">
    <meta name="author" content="Tinny Bothepha Mosimanyana">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/desktop.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <h1>Explore Botswana</h1>
    </header>
    <main>
        <section class="hero" id="home">
            <img srcset="images/hero-mobile.webp 320w, images/hero-desktop.webp 1024w" 
                 sizes="(max-width: 600px) 320px, 1024px" 
                 src="images/hero-desktop.webp" 
                 alt="Beautiful landscape of Botswana">
        </section>
        <section class="weather" id="weather">
            <h2>Weather</h2>
            <div class="weather-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="img" aria-labelledby="weather-icon-title" aria-describedby="weather-icon-desc">
                    <title id="weather-icon-title">Weather Icon</title>
                    <desc id="weather-icon-desc">Icon depicting sunny weather</desc>
                    <circle cx="12" cy="12" r="10" stroke="black" stroke-width="1" fill="yellow"/>
                </svg>
            </div>
            <div class="wind-chill">
                Wind Chill: <span id="wind-chill">N/A</span>
            </div>
        </section>
    </main>
    <footer>
        &copy; <span id="copyright-year"></span> | Last modified: <span id="last-modified"></span>
        <script src="scripts/script.js" defer></script>
    </footer>
</body>
</html>
