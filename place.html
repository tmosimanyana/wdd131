<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather Information</h1>
    </header>
    <main>
        <section>
            <h2>Current Weather</h2>
            <div id="weather">
                <p>Temperature: <span id="temperature">25</span>°C</p>
                <p>Wind Speed: <span id="windSpeed">10</span> km/h</p>
                <p>Wind Chill: <span id="windChill">N/A</span>°C</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 | Last Modified: January 1, 2024</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
