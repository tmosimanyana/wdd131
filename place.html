<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Botswana</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Botswana</h1>
    </header>
    <main>
        <section class="hero">
            <picture>
                <source srcset="images/hero-desktop.webp" media="(min-width: 768px)">
                <source srcset="images/hero-mobile.webp" media="(max-width: 767px)">
                <img src="images/hero-mobile.webp" alt="Scenic view of Botswana">
            </picture>
        </section>
        <section class="weather">
            <h2>Weather <span class="weather-icon"></span></h2>
            <p>Temperature: <span id="temperature">10Â°C</span></p>
            <p>Wind Speed: <span id="wind-speed">5 km/h</span></p>
            <p>Wind Chill: <span id="wind-chill">N/A</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span></p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
    <script src="js/scripts.js" defer></script>
</body>
</html>
