<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Botswana</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Discover Botswana</h1>
    </header>
    <main>
        <section class="intro">
            <h2>Welcome to Botswana</h2>
            <p>Explore the beauty and culture of Botswana...</p>
        </section>
        <section class="images">
            <img srcset="images/botswana-mobile.webp 320w, images/botswana-desktop.webp 1024w"
                 sizes="(max-width: 600px) 320px, 1024px"
                 src="images/botswana-mobile.webp"
                 alt="Botswana Landscape">
        </section>
        <section class="description">
            <h2>About Botswana</h2>
            <p>Information about Botswana's history and culture...</p>
        </section>
    </main>
    <footer>
        <p id="footer-date"></p>
    </footer>
    <script src="js/script.js" defer></script>
</body>
</html>
