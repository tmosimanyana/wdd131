<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Review Confirmation Page">
    <meta name="author" content="Tinny Mosimanyana">
    <title>Review Confirmation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Thank You for Your Review!</h1>
    </header>
    <main>
        <p>Your review has been submitted successfully.</p>
        <p id="reviewCount"></p>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Your Company</p>
            <p>Contact: email@example.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let reviewCount = localStorage.getItem("reviewCount") || 0;
            document.getElementById("reviewCount").textContent = `Total Reviews Submitted: ${reviewCount}`;
        });
    </script>
</body>
</html>
