<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="This is a product review form where users can submit their reviews for various products.">
    <meta name="author" content="Your Name">
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/scripts.js" defer></script>
</head>
<body>
    <h1>Product Review Form</h1>

    <form action="review.html" method="get">
        <fieldset>
            <legend>Product Information</legend>
            
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Dynamic options will be populated here by JavaScript -->
            </select>

            <fieldset id="rating">
                <legend>Overall Rating:</legend>
                <!-- Radio buttons for rating -->
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">☆</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">☆</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">☆</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">☆</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">☆</label>
            </fieldset>

            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <fieldset>
                <legend>Useful Features:</legend>
                <input type="checkbox" id="feature1" name="features" value="Feature 1">
                <label for="feature1">Feature 1</label>
                <input type="checkbox" id="feature2" name="features" value="Feature 2">
                <label for="feature2">Feature 2</label>
                <input type="checkbox" id="feature3" name="features" value="Feature 3">
                <label for="feature3">Feature 3</label>
                <input type="checkbox" id="feature4" name="features" value="Feature 4">
                <label for="feature4">Feature 4</label>
            </fieldset>
        </fieldset>

        <fieldset>
            <legend>Review</legend>
            <label for="writtenReview">Written Review:</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>
        </fieldset>

        <fieldset>
            <legend>Your Information (Optional)</legend>
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName">
        </fieldset>

        <input type="submit" value="Submit">
    </form>

    <footer>
        <!-- Common footer content goes here -->
    </footer>
</body>
</html>
