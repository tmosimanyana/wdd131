<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit a product review with ratings, installation date, useful features, and your written feedback.">
    <meta name="author" content="Tinny Mosimanyana">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form id="reviewForm" action="review.html" method="get">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating:</legend>
                <label><input type="radio" name="rating" value="1" required>&star;</label>
                <label><input type="radio" name="rating" value="2">&star;&star;</label>
                <label><input type="radio" name="rating" value="3">&star;&star;&star;</label>
                <label><input type="radio" name="rating" value="4">&star;&star;&star;&star;</label>
                <label><input type="radio" name="rating" value="5">&star;&star;&star;&star;&star;</label>
            </fieldset>

            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <fieldset>
                <legend>Useful Features:</legend>
                <label><input type="checkbox" id="feature1" name="features" value="Feature 1">Feature 1</label>
                <label><input type="checkbox" id="feature2" name="features" value="Feature 2">Feature 2</label>
                <label><input type="checkbox" id="feature3" name="features" value="Feature 3">Feature 3</label>
                <label><input type="checkbox" id="feature4" name="features" value="Feature 4">Feature 4</label>
            </fieldset>

            <label for="writtenReview">Written Review:</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>

            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Jakalin Investments</p>
            <p>Contact: mbothepha@gmail.com</p>
            <p>Phone: +267 76376661</p>
        </div>
    </footer>
    <script src="scripts/script.js" defer></script>
</body>
</html>
