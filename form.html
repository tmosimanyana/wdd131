<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="This page contains a product review form.">
    <meta name="author" content="Tinny Bothepha Mosimanyana">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select><br><br>

            <label>Overall Rating:</label><br>
            <label for="rating1">
                <input type="radio" id="rating1" name="rating" value="1" required>
                Rating 1
            </label>
            <!-- Repeat for other rating levels -->

            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required><br><br>

            <label>Useful Features:</label><br>
            <label for="feature1">
                <input type="checkbox" id="feature1" name="features" value="Feature 1">
                Feature 1
            </label>
            <!-- Repeat for other features -->

            <label for="review">Written Review:</label><br>
            <textarea id="review" name="review"></textarea><br><br>

            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName"><br><br>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>

    </footer>

    <script src="script.js" defer></script>
</body>
</html>
