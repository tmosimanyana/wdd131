<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3a003d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #b0a1b9;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            width: auto;
        }
        .rating {
            display: flex;
            justify-content: space-between;
        }
        .rating input {
            width: auto;
        }
        .rating label {
            width: auto;
        }
        .optional {
            color: #888;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Product Review</h1>
        <form id="reviewForm">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="">Choose a Product...</option>
                <option value="Product 1">Product 1</option>
                <option value="Product 2">Product 2</option>
                <option value="Product 3">Product 3</option>
            </select>
            <label for="rating">Overall Rating</label>
            <div class="rating">
                <label><input type="radio" name="rating" value="1" required> â˜…</label>
                <label><input type="radio" name="rating" value="2"> â˜…â˜…</label>
                <label><input type="radio" name="rating" value="3"> â˜…â˜…â˜…</label>
                <label><input type="radio" name="rating" value="4"> â˜…â˜…â˜…â˜…</label>
                <label><input type="radio" name="rating" value="5"> â˜…â˜…â˜…â˜…â˜…</label>
            </div>
            <label for="date">Date of Installation</label>
            <input type="date" id="date" name="date" required>
            <label>Which features did you find useful in the product? (Check all that apply)</label>
            <label><input type="checkbox" name="features" value="Durability"> Durability</label>
            <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
            <label><input type="checkbox" name="features" value="Performance"> Performance</label>
            <label><input type="checkbox" name="features" value="Design"> Design</label>
            <label for="review">Written Review <span class="optional">(Optional)</span></label>
            <textarea id="review" name="review" rows="4"></textarea>
            <label for="name">Your Name <span class="optional">(Optional)</span></label>
            <input type="text" id="name" name="name">
            <div class="button-container">
                <button type="submit">Post Review</button>
            </div>
        </form>
        <div class="footer">
            &copy;2024 ðŸŒº Tinny.B.Mosimanyana ðŸŒºBotswana<br>
            Last Modification: 02/26/2024 13:56:10
        </div>
    </div>
    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const params = new URLSearchParams(formData);
            window.location.href = `confirmation.html?${params.toString()}`;
        });
    </script>
</body>
</html>
