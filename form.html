<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <form id="reviewForm" method="get" action="review.html">
            <h1>Product Review Form</h1>
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Product options will be added dynamically using JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Overall Rating:</legend>
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    <label for="rating1">1 â˜†</label>
                    <!-- Add similar radio inputs for other ratings -->
                </fieldset>
            </div>
            <div class="form-group">
                <label for="dateInstalled">Date of Installation:</label>
                <input type="date" id="dateInstalled" name="dateInstalled" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Useful Features:</legend>
                    <input type="checkbox" id="feature1" name="features" value="Feature 1">
                    <label for="feature1">Feature 1</label>
                    <!-- Add similar checkboxes for other features -->
                </fieldset>
            </div>
            <div class="form-group">
                <label for="review">Written Review:</label>
                <textarea id="review" name="review"></textarea>
            </div>
            <div class="form-group">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
